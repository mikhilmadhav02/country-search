<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

   <center>
    <br><br><br>
    <h1 style="margin-top:-40px;">COUNTRY NAMES</h1>
    <br><br>
    <div style="margin-top:-35px;">
        <input  placeholder="search your country" id="countrybox" type="text">
        
         <input  onclick="search()" value="search" type="button">
    </div>
    <br>
<br><br>
    <div style="margin-top:-30px;" id="output" ></div>

   </center>
    
</body>
<script>
// function for search
 async function search(){
    // get country name from textbox
    var country = countrybox.value
    if(country){
//    using country name to call api
     let res=await fetch(`https://restcountries.com/v3.1/name/${country}?fullText=true`)
 res.json().then((results)=>{
displaydata(results[0]);

 })
    }else{
        output.innerHTML ="enter any country"
    }

}

// fucntion for display data
function displaydata(countrydetails){
    console.log(countrydetails);
html=`
<div class="card" style="width: 18rem;">
  <img src="${countrydetails.flags.png}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${countrydetails.name.common}</h5>
    <p class="card-text">${countrydetails.capital}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">${countrydetails.population}</li>
    <li class="list-group-item">${countrydetails.languages.eng}</li>
    <li class="list-group-item">${countrydetails.region}</li>
  </ul>
  
</div>
`
output.innerHTML = html
}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</html>
